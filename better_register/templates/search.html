<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>


<body>

<legend>Instructor Searches</legend>
  <form class="form-horizontal" method="POST" action="/ibn">
     {% csrf_token %}
    <fieldset>
    <div>
    <div class="col-md-3">
            <label class="control-label">Name</label>
            <div class="input-group">
                  <input type="text" class="form-control" name="fname" placeholder='First Name'>
                  <input type="text" class="form-control" name="lname" placeholder='Last Name'>
                  <button class="btn btn-default" type="submit">Submit</button>
            </div>
      </div>
     </div>
    </fieldset>
</form>
  <form class="form-horizontal" method="POST" action="/ibsb">
     {% csrf_token %}
    <fieldset>
    <div>
    <div class="col-md-3">
            <label class="control-label">Teaches Subject</label>
            <div class="input-group">
                  <input type="text" class="form-control" name="sub_code" placeholder="A Subject code e.g CIS">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Submit</button>
                  </span>
            </div>
      </div>
     </div>
    </fieldset>
</form>

</form>
  <form class="form-horizontal" method="POST" action="/ibsc">
     {% csrf_token %}
    <fieldset>
    <div>
    <div class="col-md-3">
            <label class="control-label">Avg Evaluation Score</label>
            <div class="input-group">
                  <input type="text" class="form-control" name="score" placeholder='Score Float 1-5'>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Submit</button>
                  </span>
            </div>
      </div>
     </div>
    </fieldset>
</form>

<legend>Class Offering Searches</legend>
  <form class="form-horizontal" method="POST" action="/obsb">
     {% csrf_token %}
    <fieldset>
    <div>
    <div class="col-md-3">
            <label class="control-label">Subject</label>
            <div class="input-group">
                  <input type="text" class="form-control" name="sub_code" placeholder='A Subject code e.g CIS'>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Submit</button>
                  </span>
            </div>
      </div>
     </div>
    </fieldset>
</form>
  <form class="form-horizontal" method="POST" action="/obi">
     {% csrf_token %}
    <fieldset>
    <div>
    <div class="col-md-3">
            <label class="control-label">Instructor</label>
            <div class="input-group">
                  <input type="text" class="form-control" name="fname" placeholder='First Name'>
                  <input type="text" class="form-control" name="lname" placeholder='Last Name'>
                  <button class="btn btn-default" type="submit">Submit</button>
            </div>
      </div>
     </div>
    </fieldset>
</form>

  <form class="form-horizontal" method="POST" action="/obsc">
     {% csrf_token %}
    <fieldset>
    <div>
    <div class="col-md-3">
            <label class="control-label">Average Score</label>
            <div class="input-group">
                  <input type="text" class="form-control" name="score" placeholder='Score Float 1-5'>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Submit</button>
                  </span>
            </div>
      </div>
     </div>
    </fieldset>
</form>
<legend>Evaluation Searches</legend>
  <form class="form-horizontal" method="POST" action="/ebsc">
     {% csrf_token %}
    <fieldset>
    <div>
    <div class="col-md-3">
            <label class="control-label">Score</label>
            <div class="input-group">
                  <input type="text" class="form-control" name="score" placeholder='Score Float 1-5'>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Submit</button>
                  </span>
            </div>
      </div>
     </div>
    </fieldset>
</form>

  <form class="form-horizontal" method="POST" action="/ebi">
     {% csrf_token %}
    <fieldset>
    <div>
    <div class="col-md-3">
            <label class="control-label">Instructor</label>
            <div class="input-group">
                  <input type="text" class="form-control" name="fname" placeholder='First Name'>
                  <input type="text" class="form-control" name="lname" placeholder='Last Name'>
                  <button class="btn btn-default" type="submit">Submit</button>
            </div>
      </div>
     </div>
    </fieldset>
</form>


</body>
</html>
